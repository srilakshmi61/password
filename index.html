<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Your Password is</h2>
    <p id="passwordDisplay">LrFtPOSbyK</p>
    
    <div class="controls">
      <label>
        Length =
        <span id="lengthValue">10</span>
        <input type="range" min="4" max="20" value="10" id="lengthSlider" />
      </label>
      <label>
        <input type="checkbox" id="includeNumbers" />
        Number
      </label>
      <label>
        <input type="checkbox" id="includeSymbols" />
        Character
      </label>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
